<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Список участников</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    width: 90%;
    max-width: 800px;
    border-radius: 10px;
    overflow: hidden;
    background-color: #333;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  #scrollable-content {
    max-height: 800px; /* Уменьшаем высоту контейнера */
    overflow: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 10px; /* Уменьшаем отступ после таблицы */
  }
  th, td {
    border: 1px solid #444;
    padding: 8px;
    text-align: center;
    background-color: #444;
  }
  th {
    background-color: #555;
  }
  tr:nth-child(even) {
    background-color: #444;
  }
  tr:hover {
    background-color: #666;
  }
  input {
    width: calc(100% - 16px); /* Уменьшаем ширину полей ввода */
    padding: 5px 8px;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    background-color: #222;
    color: #fff;
    transition: background-color 0.3s;
  }
  input:focus {
    outline: none;
    background-color: #333;
  }
  button {
    padding: 8px 16px; /* Уменьшаем отступы кнопки */
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: calc(100% - 16px);
    margin: 8px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div id="container">
  <div id="scrollable-content">
    <table id="participants">
      <thead>
        <tr>
          <th>Место</th>
          <th>Ник</th>
          <th>Сумма бонуски</th>
          <th>Выигрыш</th>
          <th>X</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Здесь будут добавляться строки участников -->
      </tbody>
    </table>
  </div>
  <button onclick="addParticipant()">Добавить</button>
</div>

<script>
  // Функция для добавления участника
  function addParticipant() {
    var table = document.getElementById("participants").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow();
    var cells = [];
    for (var i = 0; i < 6; i++) {
      cells.push(newRow.insertCell(i));
    }
    cells[0].innerText = table.rows.length; // Место
    cells[1].innerHTML = '<input type="text">'; // Ник
    cells[2].innerHTML = '<input type="number">'; // Сумма бонуски
    cells[3].innerHTML = '<input type="number">'; // Выигрыш
    cells[4].innerText = ""; // Иксовка
    cells[5].innerHTML = '<button onclick="deleteParticipant(this)">Удалить</button>'; // Кнопка удаления

    // Сохранение данных в localStorage
    saveData();
  }

  // Функция для удаления участника
  function deleteParticipant(btn) {
    var row = btn.parentNode.parentNode;
    row.parentNode.removeChild(row);
    // Сохранение данных в localStorage после удаления
    saveData();
  }

  // Функция для сохранения данных в localStorage
  function saveData() {
    var table = document.getElementById("participants").getElementsByTagName('tbody')[0];
    var data = [];
    for (var i = 0; i < table.rows.length; i++) {
      var row = table.rows[i];
      var rowData = {
        nickname: row.cells[1].querySelector('input').value,
        amount: row.cells[2].querySelector('input').value,
        win: row.cells[3].querySelector('input').value,
      };
      data.push(rowData);
    }
    localStorage.setItem('participantsData', JSON.stringify(data));
  }

  // Функция для загрузки данных из localStorage
  function loadData() {
    var data = localStorage.getItem('participantsData');
    if (data) {
      var table = document.getElementById("participants").getElementsByTagName('tbody')[0];
      var rows = JSON.parse(data);
      for (var i = 0; i < rows.length; i++) {
        var newRow = table.insertRow();
        newRow.insertCell(0).innerText = table.rows.length; // Место
        newRow.insertCell(1).innerHTML = '<input type="text" value="' + rows[i].nickname + '">'; // Ник
        newRow.insertCell(2).innerHTML = '<input type="number" value="' + rows[i].amount + '">'; // Сумма бонуски
        newRow.insertCell(3).innerHTML = '<input type="number" value="' + rows[i].win + '">'; // Выигрыш
        newRow.insertCell(4).innerText = (parseFloat(rows[i].win) / (parseFloat(rows[i].amount) / 100)).toFixed(2); // Иксовка
        newRow.insertCell(5).innerHTML = '<button onclick="deleteParticipant(this)">Удалить</button>'; // Кнопка удаления
      }
    }
  }

  // Загрузка данных из localStorage при загрузке страницы
  window.onload = loadData;

  // Обновление мест при изменении данных
  document.addEventListener('input', function(e) {
    if (e.target.closest('td')) {
      updatePositions();
    }
  });

  // Функция для обновления мест участников
  function updatePositions() {
    var table = document.getElementById("participants").getElementsByTagName('tbody')[0];
    var rows = table.rows;
    var participants = [];
    for (var i = 0; i < rows.length; i++) {
      var win = parseFloat(rows[i].cells[3].getElementsByTagName('input')[0].value.trim());
      var amount = parseFloat(rows[i].cells[2].getElementsByTagName('input')[0].value.trim());
      var xValue = win / (amount / 100);
      rows[i].cells[4].innerText = xValue.toFixed(2); // Округляем иксовку до двух знаков после запятой
      participants.push({
        row: rows[i],
        xValue: xValue
      });
    }
    participants.sort(function(a, b) {
      return b.xValue - a.xValue;
    });
    for (var i = 0; i < participants.length; i++) {
      participants[i].row.cells[0].innerText = i + 1;
    }
  }

</script>
</body>
</html>
